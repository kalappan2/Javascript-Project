<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>White Card iPhone Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #fff;
    }

    .container {
      padding: 50px 15px;
    }

    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      overflow: hidden;
      /* UPDATED: Enabled the transition for a smooth hover effect */
      transition: transform 0.3s ease;
      color: #000000;
    }

    /* UPDATED: Enabled the hover effect for the card */
    .card:hover {
      transform: scale(1.03);
    }

    .card-img-top {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
      text-align: center;
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .card-text {
      font-size: 1.1rem;
      color: #333;
    }

    .btn-buy {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 20px;
      /* UPDATED: Enabled the transition for a smooth hover effect on the button */
      transition: all 0.3s ease;
      border: none;
      width: 200px;
      display: inline-block;
    }

    /* UPDATED: Enabled the hover effect for the BUY button */
    .btn-buy:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      color: white;
    }

    @media (max-width: 576px) {
      .card-title {
        font-size: 1.2rem;
      }
      .card-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row g-4 row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3">

      <div class="col">
        <div class="card">
          <img src="p10.jpg" class="card-img-top" alt="iPhone 14">
          <div class="card-body">
            <h5 class="card-title">iPhone 14</h5>
            <p class="card-text">₹45,000</p>
            <button class="btn btn-buy" onclick="a()">BUY</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="p12.jpg" class="card-img-top" alt="iPhone 12 Pro">
          <div class="card-body">
            <h5 class="card-title">iPhone 12 Pro</h5>
            <p class="card-text">₹75,000</p>
            <button class="btn btn-buy" onclick="a()">BUY</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="p4.jpg" class="card-img-top" alt="iPhone 11 Max Pro">
          <div class="card-body">
            <h5 class="card-title">iPhone 11 Max Pro</h5>
            <p class="card-text">₹55,000</p>
            <button class="btn btn-buy" onclick="a()">BUY</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="p8.avif" class="card-img-top" alt="iPhone 8 Max Pro">
          <div class="card-body">
            <h5 class="card-title">iPhone 8 Max Pro</h5>
            <p class="card-text">₹35,000</p>
            <button class="btn btn-buy" onclick="a()">BUY</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="p6.jpg" class="card-img-top" alt="iPhone 9 Max Pro">
          <div class="card-body">
            <h5 class="card-title">iPhone 9 Max Pro</h5>
            <p class="card-text">₹85,000</p>
            <button class="btn btn-buy" onclick="a()">BUY</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="p9.jpg" class="card-img-top" alt="iPhone 7 Max Pro">
          <div class="card-body">
            <h5 class="card-title">iPhone 7 Max Pro</h5>
            <p class="card-text">₹40,000</p>
            <button class="btn btn-buy" onclick="a()">BUY</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    class Kala {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }

      displayDetails() {
        console.log(`Product Details:\nName: ${this.name}\nPrice: ${isNaN(this.price) ? "Invalid price" : this.price}`);
      }
    }

    function a() {
      let n = prompt("Enter Product Name");
      let p = parseInt(prompt("Enter Price details"));
      let s1 = new Kala(n, p);
      s1.displayDetails();
    }
  </script>
</body>
</html>
