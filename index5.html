<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      background-color: #ecf0f3;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('cf1.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
    }

    .calculator {
      background-color: #ecf0f3;
      padding: 20px 20px 25px;
      border-radius: 30px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 15px;
      box-shadow: inset 5px 5px 12px #ffffff,
                  5px 5px 12px rgba(0, 0, 0, 0.16);
      max-width: 320px;
      width: 100%;
      transition: all 0.3s ease;
    }

    input {
      grid-column: span 4;
      height: 70px;
      width: 100%;
      background-color: #ecf0f3;
      box-shadow: inset -5px -5px 12px #ffffff,
                  inset 5px 5px 12px rgba(0, 0, 0, 0.16);
      border: none;
      border-radius: 30px;
      color: rgb(70, 70, 70);
      font-size: 50px;
      text-align: end;
      margin: 0 0 30px 0;
      padding-right: 15px;
      user-select: none;
    }

    button {
      height: 60px;
      background-color: #ecf0f3;
      box-shadow: -5px -5px 12px #ffffff,
                  5px 5px 12px rgba(0, 0, 0, 0.16);
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      user-select: none;
    }

    button:hover {
      background-color: #d1d9e6;
    }

    .equal {
      grid-column: span 2;
      border-radius: 40px;
      font-size: 18px;
      width: 100%;
      height: 60px;
    }

    /* Responsive styles */

    @media (max-width: 992px) {
      .calculator {
        max-width: 400px;
        grid-gap: 20px;
        padding: 25px 25px 30px;
      }

      input {
        height: 90px;
        font-size: 60px;
        margin-bottom: 40px;
        padding-right: 20px;
      }

      button {
        height: 80px;
        font-size: 22px;
      }

      .equal {
        height: 80px;
        border-radius: 45px;
      }
    }

    @media (max-width: 768px) {
      .calculator {
        max-width: 350px;
        grid-gap: 18px;
        padding: 20px 20px 25px;
      }

      input {
        height: 80px;
        font-size: 55px;
        margin-bottom: 35px;
        padding-right: 18px;
      }

      button {
        height: 70px;
        font-size: 20px;
      }

      .equal {
        height: 70px;
        border-radius: 45px;
      }
    }

    @media (max-width: 480px) {
      .calculator {
        max-width: 300px;
        grid-gap: 15px;
        padding: 15px 15px 20px;
      }

      input {
        height: 70px;
        font-size: 45px;
        margin-bottom: 30px;
        padding-right: 15px;
      }

      button {
        height: 55px;
        font-size: 18px;
      }

      .equal {
        height: 55px;
        border-radius: 40px;
      }
    }

    @media (max-width: 414px) {
      .calculator {
        max-width: 260px;
        grid-gap: 12px;
        padding: 12px 12px 16px;
      }

      input {
        height: 60px;
        font-size: 38px;
        margin-bottom: 25px;
        padding-right: 12px;
      }

      button {
        height: 48px;
        font-size: 16px;
      }

      .equal {
        height: 48px;
        border-radius: 36px;
      }
    }

    /* New for very small screens below 375px */

    @media (max-width: 375px) {
      .calculator {
        max-width: 230px;
        height: 400px;
        grid-gap: 10px;
        padding: 10px 10px 14px;
        margin-bottom: 60px;
      }

      input {
        height: 55px;
        font-size: 34px;
        margin-bottom: 20px;
        padding-right: 10px;
      }

      button {
        height: 42px;
        font-size: 14px;
      }

      .equal {
        height: 42px;
        border-radius: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" placeholder="0" id="output-screen" disabled />
      <button onclick="clearScreen()">Cl</button>
      <button onclick="del()">DEL</button>
      <button onclick="display('%')">%</button>
      <button onclick="display('/')">/</button>
      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button onclick="display('*')">*</button>
      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button onclick="display('-')">-</button>
      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      <button onclick="display('+')">+</button>
      <button onclick="display('.')">.</button>
      <button onclick="display('0')">0</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    const output = document.getElementById('output-screen');

    function display(num) {
      output.value += num;
    }

    function clearScreen() {
      output.value = '';
    }

    function del() {
      output.value = output.value.slice(0, -1);
    }

    function calculate() {
      try {
        output.value = eval(output.value);
      } catch {
        output.value = 'Error';
      }
    }
  </script>
</body>
</html>
