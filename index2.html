<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-image: url('k4.jpg');
      background-attachment: fixed;
      background-size: cover;
      background-color: #333;
    }

    .navbar-brand img {
      position: relative;
      right: 12px;
    }

    .navbar-toggler {
      border: 2px solid white;
      background-color: orange;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .hero-section {
      background-repeat: no-repeat;
      background-attachment: scroll;
      min-height: 600px;
      padding: 40px 20px;
      background-size: cover;
      background-position: center center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .bg {
      background-image: url('pic5.jpg');
    }

    .de {
      background-image: url('Pic7.jpg');
    }

    .i1:hover {
      transform: rotateY(360deg);
      transition: transform 2s;
    }

    .hero-title {
      font-size: 60px;
      font-weight: 700;
      color: white;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
    }

    .hero-subtitle {
      font-size: 34px;
      font-weight: 700;
      color: white;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.75);
    }

    .btn-hero {
      padding: 14px 32px;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      margin: 8px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-hero:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .btn-hero.primary-light {
      background-color: white;
      color: #0071e3;
      border-color: white;
    }

    .btn-hero.secondary-light {
      background-color: transparent;
      color: white;
      border-color: white;
    }

    .btn-hero.secondary-light:hover {
      background-color: white;
      color: #0071e3;
    }

    .btn-hero.primary-dark {
      background-color: #1d1d1f;
      color: white;
      border-color: #1d1d1f;
    }

    .btn-hero.secondary-dark {
      background-color: transparent;
      color: #1d1d1f;
      border-color: #1d1d1f;
    }

    .btn-hero.secondary-dark:hover {
      background-color: #1d1d1f;
      color: white;
    }

    @keyframes moveUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 992px) {
      .hero-content.animate-on-large {
        opacity: 0;
        animation: moveUp 1s ease 0.2s forwards;
        padding-bottom: 40px;
      }
    }

    @media (max-width: 991.98px) {
      .navbar-collapse {
        text-align: center;
      }

      .navbar-nav .nav-link {
        padding-top: 0.8rem;
        padding-bottom: 0.8rem;
      }
    }

    .carousel-img {
      width: 100%;
      height: 1200px;
      object-fit: cover;
      object-position: center;
    }

    @media screen and (max-width: 375px) {
      .hero-title {
        font-size: 40px;
      }

      .hero-subtitle {
        font-size: 26px;
      }

      .carousel-img {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <nav class="navbar navbar-expand-lg bg-black navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="pic4.jpg" width="100px" height="110px" alt="Logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#" style="font-size: 20px;">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" style="font-size: 20px;">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="index3.html" style="font-size: 20px;">Updating User Information</a></li>
          <li class="nav-item"><a class="nav-link" href="index4.html" style="font-size: 20px;">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="index5.html" style="font-size: 20px;">Calculator</a></li>
          <li class="nav-item"><a class="nav-link" href="index6.html" style="font-size: 20px;">Customer Data</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg hero-section">
    <div class="hero-content animate-on-large">
      <p class="hero-title">iPhone 16 Pro</p>
      <p class="hero-subtitle">Build For Apple Intelligence</p>
      <div>
        <a href="#" class="btn-hero primary-light">Learn More</a>
        <a href="#" class="btn-hero secondary-light">Buy</a>
      </div>
    </div>
  </div>

  <div class="de hero-section">
    <div class="hero-content animate-on-large">
      <p class="hero-title">iPhone 16 Pro</p>
      <p class="hero-subtitle">Build For Apple Intelligence</p>
      <div>
        <a href="#" class="btn-hero primary-dark">Learn More</a>
        <a href="#" class="btn-hero secondary-dark">Buy</a>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <div class="row g-4">
      <div class="col-12 col-md-6"><img src="img1.jpg" class="i1 img-fluid" /></div>
      <div class="col-12 col-md-6"><img src="img2.jpg" class="i1 img-fluid" /></div>
      <div class="col-12 col-md-6"><img src="img3.jpg" class="i1 img-fluid" /></div>
      <div class="col-12 col-md-6"><img src="img4.jpg" class="i1 img-fluid" /></div>
      <div class="col-12 col-md-6"><img src="img5.jpg" class="i1 img-fluid" /></div>
      <div class="col-12 col-md-6"><img src="img6.jpg" class="i1 img-fluid" /></div>
    </div>
  </div>

  <div id="carouselExampleSlidesOnly" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="s1.webp" class="d-block w-100 carousel-img" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="s2.webp" class="d-block w-100 carousel-img" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="a15.avif" class="d-block w-100 carousel-img" alt="...">
      </div>
    </div>
  </div>
</body>
</html>
